id: me.amankhanna.opendeck

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

rename-icon: opendeck
rename-desktop-file: opendeck.desktop
rename-appdata-file: opendeck.metainfo.xml

command: opendeck
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Flatpak # Host command access is required to invoke Wine and Node, but only if the user has and wants to have them installed.
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/tray-icon:create
  - --talk-name=org.mpris.MediaPlayer2.*

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: opendeck
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/nekename/OpenDeck/releases/download/v2.8.2/opendeck_2.8.2_amd64.deb
        sha256: 1a44687fcbe61611a85a93ef51a84984cc8eecc6c6832c0308775ec113eb726a
        only-arches: [ x86_64 ]
      - type: file
        url: https://github.com/nekename/OpenDeck/releases/download/v2.8.2/opendeck_2.8.2_arm64.deb
        sha256: 9754cd9ba2d381412e688a6beec71536ea5d40580a82ca645cc401d492a78d2b
        only-arches: [ aarch64 ]
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - install -Dm755 usr/bin/opendeck /app/bin/opendeck
      - install -Dm644 usr/share/icons/hicolor/512x512/apps/opendeck.png /app/share/icons/hicolor/512x512/apps/opendeck.png
      - install -Dm644 usr/share/applications/opendeck.desktop /app/share/applications/opendeck.desktop
      - install -Dm644 usr/share/metainfo/opendeck.metainfo.xml /app/share/metainfo/opendeck.metainfo.xml
      - cp -r usr/lib/opendeck/ /app/lib/opendeck/
